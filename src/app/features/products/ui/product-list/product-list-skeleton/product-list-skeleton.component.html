<div class="products-skeleton">
  <div class="header-skeleton">
    <app-skeleton type="rectangle" width="200px" height="40px"></app-skeleton>
    <app-skeleton type="rectangle" width="100px" height="40px"></app-skeleton>
  </div>

  <div class="table-skeleton">
    <div class="skeleton-header-row">
      <app-skeleton type="text" width="60px" height="24px"></app-skeleton>
      <app-skeleton type="text" width="180px" height="24px"></app-skeleton>
      <app-skeleton type="text" width="200px" height="24px"></app-skeleton>
      <app-skeleton type="text" width="150px" height="24px"></app-skeleton>
      <app-skeleton type="text" width="150px" height="24px"></app-skeleton>
      <app-skeleton type="text" width="40px" height="24px"></app-skeleton>
    </div>

    @for (item of itemsArray; track $index) {
    <div class="skeleton-row">
      <app-skeleton type="circle" width="40px" height="40px"></app-skeleton>
      <app-skeleton type="text" width="180px" height="20px"></app-skeleton>
      <app-skeleton type="text" width="200px" height="20px"></app-skeleton>
      <app-skeleton type="text" width="150px" height="20px"></app-skeleton>
      <app-skeleton type="text" width="150px" height="20px"></app-skeleton>
      <app-skeleton type="text" width="20px" height="20px"></app-skeleton>
    </div>
    }
  </div>

  <div class="footer-skeleton">
    <app-skeleton type="text" width="120px" height="20px"></app-skeleton>
    <app-skeleton type="rectangle" width="80px" height="36px"></app-skeleton>
  </div>
</div>
